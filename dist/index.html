<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Source+Code+Pro:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/177d0f9933.js" crossorigin="anonymous"></script>
</head>
<body id="body">
    <header class="header">
        <button class="sidebar-toggle">
            <i class="fas fa-bars"></i>
          </button>          
        <div class="h-container logo">
            <h1>Todo Start</h1>
        </div>
        <div class="theme">
            <input type="checkbox" class="checkbox" id="checkbox" checked="checked">
            <label for="checkbox" class="label">
                <i class="fa-solid fa-sun" id="sun"></i>
                <i class="fa-solid fa-moon" id="moon"></i>
                <div class="ball"></div>
            </label>
        </div>
    </header>
    <main class="main">
        <div id="navbarWrapper">
            <nav class="navbar">
                <!-- <h1 class="projects-title">My todo's</h1> -->
                <div class="viewtasks-list">
                    <button class="btn-task-list button" id="btn-inbox">
                        <i class="fa-solid fa-inbox"></i>
                        Inbox
                    </button>
                    <button class="btn-task-list button" id="btn-today">
                        <i class="fa-solid fa-calendar-day"></i>
                        Today
                    </button>
                    <button class="btn-task-list button" id="btn-week">
                        <i class="fa-solid fa-calendar-week"></i>
                        This week
                    </button>
                </div>
                <div class="projects">
                    <h1 class="projects-title">Projects</h1>
                    <form id="projectForm" class="hidden" autocomplete="off">
                        <div class="projectIcon">
                            <span class="material-icons-round">menu</span>
                        </div>
                        <div class="inputField">
                            <input type="text" id="projectInput" placeholder="Enter Project Name" maxlength="24">
                            <div class="formButtons">
                                <input type="submit" id="projectSubmitBtn" value="Add">
                                <input type="button" id="projectCancelBtn" value="Cancel">
                            </div>
                        </div>
                    </form>
                    <button id="addProject"><span class="material-icons-round">Add Project</button>
                </div>
            </nav>
        </div>
        <div class="content" id="main-content">
            <form id="todoForm" class="hidden" autocomplete="off">
                <div class="inputField">
                    <input type="text" id="todoInput" placeholder="Create Todo">
                    <input type="date" id="todoInputDate" >
                    <div class="formButtons">
                        <input type="submit" id="todoSubmitBtn" value="Add">
                        <input type="button" id="todoCancelBtn" value="Cancel">
                    </div>
                </div>
            </form>
            <button id="addTodo"><span class="material-icons-round">Add Todo</button>
        </div>
    </main>
    <footer class="footer"></footer>
</body>
</html>
