<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Source+Code+Pro:wght@500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/177d0f9933.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <div class="logo">
            <h1>Todo - Start</h1>
        </div>
        <div class="theme-switch-wrapper">
            <input type="radio" class="theme-switch" name="theme" id="light-mode" checked>
            <label for="light-mode"><i class="fas fa-sun"></i></label>
            <input type="radio" class="theme-switch" name="theme" id="dark-mode">
            <label for="dark-mode"><i class="fas fa-moon"></i></label>
          </div>
                        </header>
    <main class="main">
        <nav class="navbar">
            <!-- <h1 class="projects-title">My todo's</h1> -->
            <div class="viewtasks-list">
                <button class="btn-task-list button" id="btn-inbox">
                    <i class="fa-solid fa-inbox"></i>
                    Inbox
                </button>
                <button class="btn-task-list button" id="btn-today">
                    <i class="fa-solid fa-calendar-day"></i>
                    Today
                </button>
                <button class="btn-task-list button" id="btn-week">
                    <i class="fa-solid fa-calendar-week"></i>
                    This week
                </button>
            </div>
            <h1 class="projects-title">Projects</h1>
            <div class="projects-list">
                <!-- test -->
                <button id="project1" class="project button">
                    <i class="fa-solid fa-bars-progress"></i>
                    Test project - Start!
                </button>
                <button id="project2" class="project button">
                    <i class="fa-solid fa-bars-progress"></i>
                    T2 - In motion
                </button>
            </div>
        </nav>
    </main>
    <footer class="footer"></footer>
</body>
</html>
